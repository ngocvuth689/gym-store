name: Build and Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deploy khi cÃ³ thay Ä‘á»•i trÃªn nhÃ¡nh main

jobs:
  build:
    runs-on: ubuntu-latest # Cháº¡y trÃªn mÃ´i trÆ°á»ng Ubuntu má»›i nháº¥t

    steps:
      # Step 1: Check out mÃ£ nguá»“n tá»« GitHub
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Äáº£m báº£o sá»­ dá»¥ng token máº·c Ä‘á»‹nh tá»« GitHub

      # Step 2: CÃ i Ä‘áº·t Node.js
      - name: Set up Node.js
