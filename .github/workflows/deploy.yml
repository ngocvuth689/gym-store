name: Build and Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main # Thay "main" bằng tên nhánh bạn muốn trigger deploy khi push code vào

jobs:
  build:
    runs-on: ubuntu-latest # Chạy trên môi trường Ubuntu mới nhất

    steps:
      # Step 1: Check out mã nguồn từ GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Step 3: Cài đặt các dependencies của dự án
      - name: Install dependencies
        run: npm install

      # Step 4: Build ứng dụng Angular với cấu hình production
      - name: Build Angular App
        run: ng build --configuration production --base-href "/gym-store/"

      # Step 5: Deploy lên GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }} # Sử dụng token mặc định từ GitHub
          publish_dir: ./dist/gym-store # Chỉ định thư mục chứa file đã build để deploy
          user_name: "github-actions[bot]" # Tên người dùng commit
          user_email: "github-actions[bot]@users.noreply.github.com" # Email của bot GitHub Actions
