name: Deploy Angular v14 App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Checkout source code
        uses: actions/checkout@v3

      - name: 🧱 Setup Node.js 16 (Angular 14 compatible)
        uses: actions/setup-node@v3
        with:
          node-version: 16.20.0

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular App
        run: |
          npm install -g @angular/cli@14
          ng build --configuration production --base-href "https://ngocvuth689.github.io/gym-store/"

      - name: 🚀 Deploy to GitHub Pages
        run: |
          npx angular-cli-ghpages --dir=dist/gym-store
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
