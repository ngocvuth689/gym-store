<div
  class="d-flex flex-column justify-content-center align-items-center vh-100 login-container"
>
  <div>
    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" class="form-control mb-3" />
  </div>
  <div>
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control mb-3" />
  </div>
  <div>
    <button class="btn btn-primary" (click)="login()">Login</button>
    <button class="btn btn-secondary" (click)="register()">Register</button>
  </div>
  <div class="mt-3">
    <p class="text-center">Or login with</p>
    <button class="btn btn-danger" (click)="loginWithGoogle()">
      <i class="fab fa-google"></i> Google
    </button>
    <button class="btn btn-primary" (click)="loginWithFacebook()">
      <i class="fab fa-facebook"></i> Facebook
    </button>
    <button class="btn btn-info" (click)="loginWithTwitter()">
      <i class="fab fa-twitter"></i> Twitter
    </button>
  </div>
</div>
